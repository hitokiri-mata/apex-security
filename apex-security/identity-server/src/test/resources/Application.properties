#database configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url= jdbc:mysql://localhost:3306/apex_security
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.org.hibernate.envers.default_schema=apex_security_audit
#embedded server configuration
server.port=9000
spring.cache.ehcache.config=ehcache.xml
spring.messages.basename=classpath:messages/messages"
spring.messages.encoding=UTF-8
application.string.encryptor.password=some-password
#database pool configuration 
spring.datasource.validationQuery = SELECT 1
spring.datasource.username=root
spring.datasource.password=
